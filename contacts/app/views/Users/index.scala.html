
@(users: List[models.User])

@main("Users") {
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th></th>
				</tr>
				@for(user <- users) {
				<tr>
					<td><a href="@routes.Users.show(user.id)">@user.name</a></td>
					<td>@user.email</td>
					<td></td>
				</tr>
				}
			</table>
		</div>	
	</div>
}
